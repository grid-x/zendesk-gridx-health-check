name: Zendesk gridX Health Check Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    env:
      ZENDESK_SUBDOMAIN: ${{  secrets.ZENDESK_SUBDOMAIN  }}
      ZENDESK_EMAIL: ${{  secrets.ZENDESK_EMAIL  }}
      ZENDESK_API_TOKEN: ${{  secrets.ZENDESK_API_TOKEN  }}

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install zcli
        run: npm i @zendesk/zcli -g

      - name: Install app dependencies
        run: npm install
      - name: Create dist directory
        run: npm run build

      - name: Package release
        run: |
          zcli apps:bump -m dist  
          export RELEASE_VERSION=$(jq -r ".version" dist/manifest.json)
          echo "RELEASE_VERSION=$RELEASE_VERSION" >> $GITHUB_ENV
          zcli apps:package dist
          mv dist/tmp/*.zip dist/tmp/zendesk-gridx-health-check_$RELEASE_VERSION.zip

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: Release'
      - uses: 'marvinpinto/action-automatic-releases@latest'
        with:
          repo_token: '${{ secrets.GITHUB_TOKEN }}'
          automatic_release_tag: '${{ env.RELEASE_VERSION }}'
          prerelease: false
          title: 'Release'
          files: |
            dist/tmp/*.zip
